
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI.STORE - Future of Shopping</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>PI.STORE</h1>
            <div class="nav-categories">
                <a href="#all" class="active">All Products</a>
                <a href="#wearables">Wearables</a>
                <a href="#gadgets">Gadgets</a>
                <a href="#transport">Transport</a>
                <a href="#computing">Computing</a>
            </div>
            <div class="nav-actions">
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Premium Quality Products</h1>
            <p>Discover our curated collection of exclusive items</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </div>

    <section class="featured">
        <h2>Featured Products</h2>
        <div id="products" class="products-grid"></div>
    </section>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button onclick="toggleCart()" class="close-cart">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-summary">
                <div class="cart-subtotal">Subtotal: $<span id="cart-subtotal">0</span></div>
                <div class="cart-tax">Tax (8%): $<span id="cart-tax">0</span></div>
                <div class="cart-total">Total: $<span id="cart-total">0</span></div>
            </div>
            <button onclick="checkout()" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <footer>
        <p>&copy; 2024 PI.STORE. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
